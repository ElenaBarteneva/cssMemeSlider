<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>CSS Meme Slider</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div class="container">
        <h1>CSS MEME SLIDER</h1>
        <input type="radio" name="radio" id="radio1" checked>
        <input type="radio" name="radio" id="radio2">
        <input type="radio" name="radio" id="radio3">
        <input type="radio" name="radio" id="radio4">
        <input type="radio" name="radio" id="radio5">
        <input type="radio" name="radio" id="radio6">
        <input type="radio" name="radio" id="radio7">

        <div class="slides-wrapper">
            <div class='slides'>
                <div class="slide img1"><img src='assets/1.png' alt='1'></div>
                <div class="slide"><img src='assets/2.jpg' alt='2'></div>
                <div class="slide"><img src='assets/3.jpeg' alt='3'></div>
                <div class="slide"><img src='assets/4.jpg' alt='4'></div>
                <div class="slide"><img src='assets/5.jpeg' alt='5'></div>
                <div class="slide"><img src='assets/6.jpg' alt='6'></div>
                <div class="slide"><img src='assets/7.jpg' alt='7'></div>
            </div>
        </div>
        <div class="text-wrapper">
            <div class="text-content">
                <div class="img-text text1"><p class>Well done!</p></div>
                <div class="img-text"><p>Exciting news!</p></div>
                <div class="img-text"><p>Put your hands down on the table!</p></div>
                <div class="img-text"><p>Finding a reason is longer than writing a code</p></div>
                <div class="img-text"><p>Good times...</p></div>
                <div class="img-text"><p>Just add some style!</p></div>
                <div class="img-text"><p>Impossible!</p></div>  
            </div>
        </div>
            <label for="radio1" id="l1"><div></div></label>
            <label for="radio2" id="l2"><div></div></label>
            <label for="radio3" id="l3"><div></div></label>
            <label for="radio4" id="l4"><div></div></label>
            <label for="radio5" id="l5"><div></div></label>
            <label for="radio6" id="l6"><div></div></label>
            <label for="radio7" id="l7"><div></div></label>
    </div>
</body>
</html>
